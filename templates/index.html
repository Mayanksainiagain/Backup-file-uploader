<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style> /* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

h1 {
    color: #fff;
    font-size: 2.5em;
    padding: 20px;
    background-color: #1e88e5;
    margin: 0;
    justify-content: center ;
    max-height: max-content;

}

.container {
    max-width: 700px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px; /* Added space to prevent overlap with the header */
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.upload-button {
    font-size: 1.2em;
    background-color: #1e88e5;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.upload-button:hover {
    background-color: #1565c0;
}

.file-input {
    display: none;
}

.upload-button:focus {
    outline: none;
}

.message {
    font-size: 1.1em;
    margin-top: 20px;
    color: #4caf50;
}

.upload-info {
    font-size: 1.1em;
    color: #777;
    margin-top: 10px;
}

.back-button {
    margin-top: 20px;
}

.back-button a {
    font-size: 1.2em;
    color: #1e88e5;
    text-decoration: none;
    transition: color 0.3s ease;
}

.back-button a:hover {
    color: #1565c0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
        padding: 15px;
    }

    .container {
        width: 90%;
        padding: 15px;
    }

    .upload-button {
        font-size: 1em;
        padding: 12px 25px;
    }

    .upload-info {
        font-size: 1em;
    }
}
  </style>-->
</head>
<body>

    <h1>Upload Your File</h1>

    <div class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <label for="file" class="upload-button">
                    Choose File
                    <input type="file" name="file" id="file" class="file-input" required>
                </label>
                <button type="submit" class="upload-button">Upload File</button>
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <p class="upload-info">Accepted file types: .pdf, .docx, .pptx, .txt, .jpg, .png</p>
        </div>

        <div class="back-button">
            <a href="{{ url_for('view_files') }}">View Uploaded Files</a>
        </div>
    </div>

</body>
</html>
