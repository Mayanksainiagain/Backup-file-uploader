{% extends "base.html" %}

{% block title %}Uploaded Files{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='files.css') }}">
{% endblock %}

{% block content %}
<h1>Uploaded Files</h1>

{% if files %}
<div class="file-list">
    {% for filename in files %}
    <div class="file-item">
        <span>{{ filename }}</span>
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn">Download</a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="no-files">No files have been uploaded yet.</p>
{% endif %}
{% endblock %}
