<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li a {
            color: #007bff;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }
        .back-button a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files Available for Download</h1>

        {% if files %}
            <ul>
                {% for file in files %}
                    <li>
                        <span>{{ file }}</span>
                        <a href="{{ url_for('download_file', filename=file) }}" target="_blank">Download</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files available for download.</p>
        {% endif %}

        <hr>
        <div class="back-button">
            <a href="{{ url_for('upload_file') }}">Back to Upload Page</a>
        </div>
    </div>
</body>
</html>
